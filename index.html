<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="icon" href="jogo-da-velha.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JOGO DA VELHA </h1>
        <div id="board" class="board">
            <div class="cell x">X</div>
            <div class="cell o">O</div>
            <!-- tabuleiro  -->
        </div>
        <div id="result" class="result"></div>
        <button id="resetBtn" onclick="resetGame()">Novo Jogo</button>
        <button id="newGameBtn" onclick="newGame()">Nova Partida</button>
        <div id="scoreBox">
            <div id="score">
                <p >Pontuação</p>
                <p class="x">X: <span id="scoreX">0</span></p>
                <p class="o">O: <span id="scoreO">0</span></p>
                <p>Empates: <span id="scoreDraw">0</span></p>
            </div>
        </div>
    </div>
  

    <script src="script.js"></script>
</body>
</html>
